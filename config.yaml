proxies:

proxy-providers:
  main:
    type: http
    url: 
    path: "./proxys/main.yaml"
    interval: 3600
    proxy: DIRECT
    header:
      User-Agent:
        - "clash.meta"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      #  lazy: true

  spare:
    type: http
    url: 
    path: "./proxys/spare.yaml"
    interval: 3600
    proxy: DIRECT
    header:
      User-Agent:
        - "clash.meta"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      # lazy: true

proxy-groups:
  - name: proxy
    type: select
    proxies:
      - Singapore_main
      - Hong Kong_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT
    use:
      - main
      - spare

  - name: google
    type: select
    proxies:
      - Singapore_main
      - Hong Kong_main
      - proxy
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: openai
    type: select
    proxies:
      - United States_main
      - Hong Kong_main
      - proxy
      - Singapore_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: match
    type: select
    proxies:
      - DIRECT
      - Hong Kong_main
      - Singapore_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - proxy

  - name: tiktok
    type: select
    proxies:
      - Japan_main
      - proxy
      - Hong Kong_main
      - Singapore_main
      - United States_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: telegram
    type: select
    proxies:
      - United States_main
      - proxy
      - Hong Kong_main
      - Singapore_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: steam
    type: select
    proxies:
      - Hong Kong_main
      - proxy
      - Singapore_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: netflix
    type: select
    proxies:
      - Singapore_main
      - proxy
      - Hong Kong_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: pikpak
    type: select
    proxies:
      - Singapore_main
      - proxy
      - Hong Kong_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: pikpak_download
    type: select
    proxies:
      - DIRECT
      - Singapore_main
      - proxy
      - Hong Kong_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare

  - name: speedtest
    type: select
    proxies:
      - proxy
      - Hong Kong_main
      - Singapore_main
      - United States_main
      - Japan_main
      - Hong Kong_spare
      - Singapore_spare
      - United States_spare
      - Japan_spare
      - DIRECT

  - name: Hong Kong_main
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$"
    use:
      - main
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: Japan_main
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(台|韩|新|美)).)*$"
    use:
      - main
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: United States_main
    filter: "(?=.*(美|US|(?i)United|America))^((?!(台|日|韩|新)).)*$"
    use:
      - main
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: Singapore_main
    filter: "(?=.*(新|SG|(?i)Singapore|狮))^((?!(台|日|韩|美)).)*$"
    use:
      - main
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: Hong Kong_spare
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$"
    use:
      - spare
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: Japan_spare
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(台|韩|新|美)).)*$"
    use:
      - spare
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: United States_spare
    filter: "(?=.*(美|US|(?i)United|America))^((?!(台|日|韩|新)).)*$"
    use:
      - spare
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

  - name: Singapore_spare
    filter: "(?=.*(新|SG|(?i)Singapore|狮))^((?!(台|日|韩|美)).)*$"
    use:
      - spare
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    tolerance: 50

