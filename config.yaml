mixed-port: 12138
allow-lan: true
mode: rule
log-level: info
ipv6: false
udp: true
geodata-mode: true
unified-delay: false
tcp-concurrent: true
enable-process: true
profile:
  store-fake-ip: true
  store-selected: true
external-controller: 0.0.0.0:9090
secret: "101300"
external-ui: ui
#external-ui-name: yacd
global-client-fingerprint: chrome
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
sniffer:
  enable: true
  sniff:
    # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    QUIC:
      ports: [443]

    TLS:
      ports: [443, 8443]

    # 默认嗅探 80
    HTTP:
      # 需要嗅探的端口
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"
    - "*.baidu.com"
  force-domain:
    - "google.com"
tun:
  enable: true
  device: mihomo
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: false
dns:
  enable: true
  listen: "127.0.0.1:1053"
  ipv6: false
  #  enhanced-mode: redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16 # fake-ip 池设置
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    # Local Development & Testing
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.test"
    - "*.example"
    - "*.invalid"
    - "*.localdomain"
    - "*.home.arpa"

    # NTP Services
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "+.pool.ntp.org"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time[1-7].*.com"
    - "ntp.*.com"
    - "ntp[1-7].*.com"
    - "time1.cloud.tencent.com"

    # Music Services
